<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Contains freeCodeCamp Projects used to earn coding certifications.">
        <title>freeCodeCamp Project Portfolio</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/3303cda36b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <ul>
                    <li><a href="#welcome-section">About</a></li>
                    <li><a href="#projects">Portfolio</a></li>
                    <li><a href="https://www.linkedin.com/in/vanessah-howard/" id="profile-link" target="_blank">LinkedIn</a></li>
                </ul>
            </nav>
        </header>

        <main>  
            <section id="welcome-section">
                <div class="welcome-title">
                    <h1>freeCodeCamp Projects Portfolio</h1>
                </div>
            </section>

            <section id="projects">
                <div class="project-grid">
                    <div class="project-tile">
                        <div class="project-thumbnail">
                            <img class="thumbnail" src="images/sample.jpg" alt="project thumbnail" />
                        </div>
                        <div class="project-title">
                            <h2>Project Title Here</h2>
                        </div>
                        <div class="project-description">
                            <div class="target-audience">

                            </div>
                            <div class="skills-list">

                            </div>
                            <div class="short-description">

                            </div>
                            <div class="project-links">
                                <ul>
                                    <li><a href="#">View Page in Browser</a></li>
                                    <li>View HTML Source</li>
                                    <li>View CSS Source</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p><i class="fa-regular fa-copyright"></i> 2022 Vanessah Howard / nessdocs</p>  
        </footer>
    </body>
</html>
